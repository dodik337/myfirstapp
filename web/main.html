<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <script src="eel.js"></script>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input id="location" type="text" placeholder="Введите название города и страны ..." value="Нью-Йорк, США" required>
    <button id="show">Узнать погоду</button>

    <div id="info">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        async function display_weather() {
            let place = document.getElementById('location').value;
            let res = await eel.get_weather(place)();
            document.getElementById('info').innerHTML = res;
        }

        jQuery('#show').on('click', function() {
            display_weather();
        })
    </script>
</body>
</html>
